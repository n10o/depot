<h3>Item detail page</h3>
<div>
  <a ui-sref="mypage">Back</a>
</div>
<div>
  <img ng-src=" {{ item.largeImage }}"></img>
  <h3><a ng-href="{{ item.detailPageURL }}">{{ item.title }}</a></h3>
  <p>{{ item.author }}</p>
  <p>{{ item.publisher }}</p>
  <p>ISBN: {{ item.asin }}</p>
  <p>{{ item.productGroup }}</p>
  <p>Memo: <a href="#" editable-text="memo" onaftersave="updateMemo(item, memo)">{{ item.memo || "無し" }}</a></p>
</div>

<button class="btn btn-warning" ng-click="deleteItem(item._id)">Delete</button>
